<header>
  <nav class="navbar navbar-expand-lg navbar-light navbar-blank">
    <img (click)="redirect('')" src="https://technicalservice.cl/wp-content/uploads/2020/05/cropped-logo13-320x38.png" 
    class="img-fluid" alt="No image" role="button">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto menu-buttons">
        <li class="nav-item active">
          <a class="nav-link" role="button" (click)="redirect('')">{{inicio}}</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{action}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <ul>
              <li *ngFor="let a of acciones"> 
                <a class="dropdown-item" role="button" (click)="redirect(a.path)">{{a.nombre}}</a>  
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar ..." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
</header>
