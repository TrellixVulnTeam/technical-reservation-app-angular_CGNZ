
<div class="container-fluid">
    <div class="form-group">
        <div class="row">
            <div class="col-2">
                <label>Nro. de factura</label>
                <input type="text" class="form-control">
                <div class="invalid-feedback"> 
                </div>
            </div>
            <div class="col-2">
                <label>Proveedor</label>
                <input type="text" class="form-control">
                <div class="invalid-feedback"> 
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="transactions">
              <!-- Item Column -->
              <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let transaction"> 
                    <div class="col-4">
                        <input type="text" class="form-control" value="{{transaction.item}}">
                    </div>
                </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let transaction"> 
                    <label>{{transaction.name}}</label>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>

              <ng-container matColumnDef="cant">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let transaction"> 
                    <div class="col-4">
                        <input type="text" class="form-control" value="{{transaction.cant}}">
                    </div>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>
          
              <!-- Cost Column -->
              <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Precio de compra </th>
                <td mat-cell *matCellDef="let transaction"> 
                    <div class="col-4">
                        <input type="text" class="form-control" value="{{transaction.cost | currency}}">
                    </div>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>

              <ng-container matColumnDef="subtotal">
                <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                <td mat-cell *matCellDef="let transaction"> 
                    <label>{{transaction.cost * transaction.cant}}</label> 
                </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
          </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">Confirmar</button> 
    </div>
</div>
